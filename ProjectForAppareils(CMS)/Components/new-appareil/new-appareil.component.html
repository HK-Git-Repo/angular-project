<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="appareilForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <h6>Appareil Name :</h6>
            <input type="text" class="form-control" formControlName="appareilName">
        </div>
        <div class="form-group">
            <h6>Appareil Status :</h6>
            <select class="form-select" formControlName="appareilStatus" [ngModel]="defaultSelect">
                <option value="Enabled">Enable</option>
                <option value="Disabled">Disable</option>
            </select>
        </div> <br>
        <button type="submit" class="btn btn-primary" [disabled]="appareilForm.invalid">Ajouter</button>
    </form>
</div>
