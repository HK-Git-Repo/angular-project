<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Enregister Un Nouveau Livre</h2>
        <form [formGroup]="bookForm" (ngSubmit)="addNewBook()">
            <div class="form-goup">
                <label for="title">Titre :</label>
                <input type="text" class="form-control" formControlName="title">
            </div>
            <div class="form-goup">
                <label for="author">Auteur :</label>
                <input type="text" class="form-control" formControlName="author">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="bookForm.invalid">Enregister</button>
        </form>
    </div>
</div>
